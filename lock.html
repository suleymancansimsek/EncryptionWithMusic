<html>
  <head>
    <title>Lock</title>  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create the PIN input field -->
    <div class="pin-field">
      <label for="pin">Enter your PIN:</label><br>
      <input type="password" name="pin" maxlength="20">
    </div>
    <!-- Create the numeric keyboard -->
    <div class="keyboard">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
            <!--<div class="key">&larr;</div> -->
      <div class="key">0</div>
      <!--<div class="key">&rarr;</div> -->
      <button id="enter">enter</button>
      
    </div>
    <div class="buttons">
      <button class="music-button">Play Music</button>
      <button id="create-button">Create Pin</button>

    <div class="messageBox">
      <h1 id="message"></h1>
    </div>
      
    </div>
     

    

    <script src="script.js"></script>
  </body>
</html>
